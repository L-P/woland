{% extends 'layout.html' %}

{% block main %}
<div class="panel panel-default">
    <div class="panel-body gallery">
        {% for file in files %}
            <a href="{{ fileToUri(file, path) }}" class="thumbnail">
                <img src="{{ fileToUri(file, path) }}?thumbnail" alt="picture" />
            </a>
        {% endfor %}

        <p class="gallery-footer">
            {{ files|length }} items, {{ totalSize|bytes }}
        </p>
    </div>
</div>
{% endblock %}
